<div class="container master">
    <h2>Data Master User</h2>
    <button (click)="showAddUserModal()" class="btn btn-primary">Add User</button>

    <div class="form-group mt-3">
        <label for="filterUserId">Filter by User ID</label>
        <input type="number" id="filterUserId" class="form-control" [(ngModel)]="filterUserId"
            (ngModelChange)="filterUsers()">
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th>No</th>
                <th>ID User</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button (click)="editUser(user)" class="btn btn-warning btn-sm">Edit</button>
                    <button (click)="confirmDelete(user.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <app-add-user *ngIf="!isEditMode && isModalOpen" (userAdded)="addUser($event)"></app-add-user>
    <app-edit-user *ngIf="isEditMode && isModalOpen" [user]="currentUser"
        (userUpdated)="updateUser($event)"></app-edit-user>
</div>
